    function createAccount() {
      const username = document.getElementById('username-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (username && password) {
        if (!username.match(/^[a-zA-Z0-9_]+$/)) {
          alert('Username can only contain letters, numbers, and underscores.');
          return;
        }
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[username]) {
          alert('Username already taken, fam.');
          return;

        users[username] = { password, purchased: false };
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', username);
        document.getElementById('user-info').textContent = `Logged in as ${username}`;

    function addComment(item, reviewsId) {
      const commentInput = document.getElementById(`comment-input-${reviewsId}`);
      const comment = commentInput.value.trim();
      if (!comment) return;
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const username = localStorage.getItem('currentUser');
      if (!username || !users[username].purchased) {
        alert('Gotta make a confirmed purchase to comment, fam.');

      item.reviews.push({ rating: 0, comment, username });

      displayItems('all', getContainerId(item.cardType), item.category);

    function generateItem(category) {
      const data = category === 'cards' ? cardData : category === 'accounts' ? accountData : category === 'malware' ? malwareData : fullzData;
      const item = data[Math.floor(Math.random() * data.length)];
      const cardNumber = item.bin + Array(10).fill(0).map(() => Math.floor(Math.random() * 10)).join('');
      const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const expiryYear = String(Math.floor(Math.random() * 10) + 24);
      const cvv = category === 'cards' ? String(Math.floor(Math.random() * 1000)).padStart(3, '0') : '';
      const price = Math.floor(Math.random() * 76 + 25);
      const soldOut = item.soldOut || Math.random() < 0.2;
      const selectedReviews = [];
      const reviewCount = Math.floor(Math.random() * 2) + 4;
      for (let i = 0; i < reviewCount; i++) {
        const review = item.reviews[Math.floor(Math.random() * item.reviews.length)];
        selectedReviews.push({ ...review, username: usernames[Math.floor(Math.random() * usernames.length)] });
      }
      return {
        cardNumber: cardNumber.match(/.{1,4}/g)?.join('-') || cardNumber,
        expiry: category === 'cards' ? `${expiryMonth}/${expiryYear}` : '',
        cvv,
        cardType: item.type,
        logo: item.logo,
        price,
        use: item.use,
        soldOut,
        reviews: selectedReviews,
        category
      };
    }

    function getContainerId(cardType) {
      if (cardData.some(c => c.type === cardType)) return 'cardContainer';
      if (accountData.some(c => c.type === cardType)) return 'accountContainer';
      if (malwareData.some(c => c.type === cardType)) return 'malwareContainer';
      return 'fullzContainer';
    }

    function displayItems(filter = 'all', containerId = 'cardContainer', category = 'cards') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const items = Array(1000).fill().map(() => generateItem(category));
      let filteredItems = items;
      if (filter !== 'all') {
        filteredItems = items.filter(item => item.cardType === filter);
      }
      filteredItems.slice(0, 50).forEach(item => addItem(item, container));
      updateSidebar();
    }

      itemDiv.innerHTML = `
        ${item.logo && !item.soldOut ? `<img src="${item.logo}" alt="${item.cardType}">` : '<p class="sold-out">SOLD OUT</p>'}
        <h3>${item.cardType} - $${item.price * 50}</h3>
        <p>Price: $${item.price}</p>
        <p>${item.category === 'cards' ? `Card Number: ${item.cardNumber.slice(0, 5)}XXXX-XXXX-XXXX` : `ID: ${item.cardNumber}`}</p>

        <p>${item.use}</p>

        <div class="reviews-container" id="${reviewsId}">

      container.appendChild(itemDiv);

          .map(item => item.type);

    function searchItems(query) {
      const containers = ['cardContainer', 'accountContainer', 'malwareContainer', 'fullzContainer'];

      const container = document.getElementById(containerId);
